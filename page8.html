<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>‚ú® Final Slide - Always You üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e, #2d1b4e, #4a2d5e);
            color: #ffffff;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ============================================
           GRAIN OVERLAY
           ============================================ */
        .grain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 2;
        }

        /* ============================================
           PAGE 8 STYLES
           ============================================ */
        .page-8 {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fireworks */
        .fireworks-container {
            position: absolute;
            inset: 0;
            z-index: 1;
            overflow: hidden;
        }

        .final-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
        }

        .final-image {
            margin-bottom: 60px;
            opacity: 0;
            transform: scale(0.9);
            animation: finalImageReveal 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.5s;
        }

        @keyframes finalImageReveal {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .final-photo {
            width: clamp(300px, 50vw, 500px);
            height: auto;
            border-radius: 50%;
            box-shadow: 
                0 0 100px rgba(255, 255, 255, 0.2),
                0 20px 80px rgba(0, 0, 0, 0.6);
        }

        .final-text {
            opacity: 0;
            animation: fadeInUp 1.2s ease forwards;
            animation-delay: 1.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .final-message {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 4vw, 3rem);
            line-height: 1.6;
            color: #ffffff;
            font-style: italic;
        }

        .final-message .highlight {
            display: block;
            font-size: clamp(2.2rem, 5vw, 3.8rem);
            font-weight: 600;
            margin-top: 20px;
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .heart-animation {
            font-size: 3rem;
            margin-top: 60px;
            animation: heartBeat 2s ease-in-out infinite;
            opacity: 0;
            animation-delay: 2.5s;
            animation-fill-mode: forwards;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); opacity: 1; }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        @keyframes fireworkBurst {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.8;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        @keyframes particleBurst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Reveal utility */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .back-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 3s;
        }

        .back-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 768px) {
            .final-photo {
                width: 80vw;
                max-width: 350px;
            }
            
            .final-message {
                font-size: 1.5rem;
            }
            
            .final-message .highlight {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .final-content {
                padding: 30px 15px;
            }
            
            .final-image {
                margin-bottom: 40px;
            }
            
            .heart-animation {
                font-size: 2.5rem;
                margin-top: 40px;
            }

            .back-btn {
                bottom: 20px;
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- PAGE 8: Final Page - Always You -->
    <section class="page page-8" id="page8">
        <div class="grain-overlay"></div>
        <div class="fireworks-container" id="fireworks"></div>
        
        <div class="final-content">
            <div class="final-image reveal">
                <img src="her/79.jpeg" alt="Us" class="final-photo">
            </div>
            
            <div class="final-text reveal">
                <p class="final-message">
                    No matter the year,<br>
                    No matter the world,<br>
                    <span class="highlight">It will always be with you.</span>
                </p>
            </div>
            
            <div class="heart-animation" id="heartAnimation">üíñ</div>
        </div>

        <a href="index.html" class="back-btn">üè† Back to Start</a>
    </section>

    <script>
        // ============================================
        // PAGE 8 INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            initPage8();
            
            // Trigger reveal animations
            setTimeout(() => {
                const reveals = document.querySelectorAll('.reveal');
                reveals.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add('visible');
                    }, index * 200);
                });
            }, 100);
        });

        function initPage8() {
            const fireworksContainer = document.getElementById('fireworks');
            
            if (!fireworksContainer) return;
            
            const isMobile = window.innerWidth < 768;
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            const maxFireworks = isMobile ? 5 : 10;
            let fireworkCount = 0;
            
            // Create soft firework bursts
            function createFirework() {
                if (prefersReducedMotion || fireworkCount >= maxFireworks) return;
                fireworkCount++;
                
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                firework.style.cssText = `
                    position: absolute;
                    left: ${x}%;
                    top: ${y}%;
                    width: 4px;
                    height: 4px;
                    background: rgba(255, 255, 255, 0.8);
                    border-radius: 50%;
                    animation: fireworkBurst 2s ease-out forwards;
                `;
                
                fireworksContainer.appendChild(firework);
                
                // Create burst particles (reduced on mobile)
                const particleCount = isMobile ? 6 : 12;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework-particle';
                    
                    const angle = (i / particleCount) * Math.PI * 2;
                    const distance = Math.random() * 100 + 50;
                    const particleX = Math.cos(angle) * distance;
                    const particleY = Math.sin(angle) * distance;
                    
                    particle.style.cssText = `
                        position: absolute;
                        left: ${x}%;
                        top: ${y}%;
                        width: 3px;
                        height: 3px;
                        background: rgba(255, 182, 193, 0.8);
                        border-radius: 50%;
                        animation: particleBurst 2s ease-out forwards;
                        --tx: ${particleX}px;
                        --ty: ${particleY}px;
                    `;
                    
                    fireworksContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 2000);
                }
                
                setTimeout(() => {
                    firework.remove();
                    fireworkCount--;
                }, 2000);
            }
            
            // Create fireworks periodically (slower on mobile)
            if (!prefersReducedMotion) {
                setInterval(createFirework, isMobile ? 2500 : 1500);
                
                // Initial burst
                setTimeout(() => {
                    const initialCount = isMobile ? 2 : 3;
                    for (let i = 0; i < initialCount; i++) {
                        setTimeout(createFirework, i * 300);
                    }
                }, 1000);
            }
        }

        console.log('‚ú® Page 8 loaded successfully!');
    </script>
</body>
</html>
